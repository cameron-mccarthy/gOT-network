<header class="header">
    <button mat-fab (click)="drawer.toggle()"><mat-icon fontIcon="menu"></mat-icon></button>
    <app-header></app-header>
</header>
<main>
    <mat-drawer-container class="main">
        <mat-drawer class="drawer" mode="side" #drawer opened>
                <button class="sidebutton" mat-button [routerLink]="['']">Inventory</button>
                <button class="sidebutton" mat-button [routerLink]="['vulnerabilities']">Vulnerabilities</button>
                <button class="sidebutton" mat-button [routerLink]="['tutorial']">Tutorial</button>
        </mat-drawer>
        <mat-drawer-content><router-outlet></router-outlet></mat-drawer-content>
    </mat-drawer-container>
</main>
